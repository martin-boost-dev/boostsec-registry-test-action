[tool.poetry]
name = "boostsec-registry-test-action"
version = "1.0.0"
description = "Run test when a change is applied to the scanner-registry"
authors = []
packages = [{ include = "boostsec" }]
include = ["boostsec/registry_test_action/py.typed"]

[tool.poetry.dependencies]
## Automatically generated dependencies. DO NOT edit between these lines. ##
python = "^3.12"
boostsec-common = {git = "git@github.com:boostsecurityio/boostsec-common.git", rev = "main"}
## Automatically generated dependencies. DO NOT edit between these lines. ##
pydantic = "^2.12.4"
pyyaml = "^6.0.3"
aiohttp = "^3.13.2"

[tool.poetry.extras]
testing = [
]

[tool.poetry.group.dev.dependencies]
## Automatically generated dependencies. DO NOT edit between these lines. ##
boostsec-common = {git = "git@github.com:boostsecurityio/boostsec-common.git", rev = "main", extras = ["testing"]}
coverage = "^7.3.3"
mypy = "^1.11.0"
pytest = "^7.4.3"
pytest-cov = "^4.1.0"
ruff = "0.*"
## Automatically generated dependencies. DO NOT edit between these lines. ##


[tool.coverage.report]
omit = ["alembic/*"]
exclude_lines = [
    "#\\s*(pragma|PRAGMA)[:\\s]?\\s*(no|NO)\\s*(cover|COVER)",
    "if TYPE_CHECKING:",
]

[tool.mypy]
namespace_packages=true
explicit_package_bases=true
strict=true
show_error_codes=true
plugins=[
    "pydantic.mypy",
]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[tool.pytest.ini_options]
minversion = "6.0"
# Disable anyio to avoid conflict and force asyncio to load before entrypoints
# https://docs.pytest.org/en/6.2.x/writing_plugins.html#plugin-discovery-order-at-tool-startup
addopts = ["-p", "no:anyio", "-p", "asyncio"]
testpaths = ["tests/unit", "tests/integration", "tests/module", "tests"]
asyncio_mode = "auto"
markers = [
    "snapshot: allow snapshot to be regenerated by make snapshot.update",
]

[tool.ruff]
exclude = [".venv"]
target-version = 'py312'

[tool.ruff.lint]
ignore = [
    "B904",  # Raise without from inside except
    "D104",  # Missing docstring in public package
    "D203",  # 1 blank line required before class docstring (conflicts with D211)
    "D213",  # Multi-line docstring summary should start at the second line (conflicts with D212)
    "G004",  # Logging statement uses f-string
    "N818",  # exception name '...' should be named with an Error suffix
]
select = [
    "A",  # flake8-builtins
    #"ARG",  # flake8-unused-arguments  # TODO: re-enable
    "B",  # flake8-bugbear
    "BLE",  # flake8-blind-except
    "C4",  # flake8-comprehensions
    "C90",  # mccabe
    "D",  # pydocstyle
    "E",  # pycodestyle
    "ERA",  # flake8-eradicate
    "F",  # Pyflakes
    "G",  # flake8-logging-format
    "I",  # isort
    "N",  # pep8-naming
    "PT",  # flake8-pytest-style
    "RUF",  # ruff
    "S",  # flake8-bandit
    "T", # flake8-print & flake8-debugger
    "W",  # pycodestyle
]

[tool.ruff.lint.flake8-builtins]
builtins-strict-checking = false  # Allow submodules matching builtin names

[tool.ruff.lint.isort]
known-third-party = ["boostsec"]
known-first-party = ["boostsec.registry_test_action"]

[tool.ruff.lint.mccabe]
max-complexity = 7

[tool.ruff.lint.pep8-naming]
classmethod-decorators = [
    "classmethod",
    "pydantic.validator",
    "pydantic.root_validator",
    "pydantic.model_validator",
    "pydantic.field_validator",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S101",  # Use of `assert` detected
    "S105",  # Possible hardcoded password
    "S106",  # Possible hardcoded password assigned to argument
    "S311",  # Standard pseudo-random generators are not suitable for cryptographic purposes
]

[build-system]
# https://github.com/python-poetry/poetry/issues/4983
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
